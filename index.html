<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Liverpool FC Crossword (15√ó15) ‚Äî Auto-generated</title>
<style>
  :root{
    --cell:min(6.2vw, 40px);
    --red:#C8102E;
    --dark:#8B0C1E;
    --gold:#F6C343;
    --block:#111;
    --hi:rgba(246,195,67,.30);
  }
  body{
    margin:12px;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--red);
    color:#fff;
  }
  h1{font-size:18px;margin:0 0 10px}
  .wrap{display:grid;grid-template-columns:1fr;gap:12px}
  @media(min-width:1150px){.wrap{grid-template-columns:auto 420px;align-items:start}}

  .grid{
    display:grid;
    grid-template-columns:repeat(15,var(--cell));
    grid-template-rows:repeat(15,var(--cell));
    gap:1px;
    background:var(--dark);
    border:2px solid var(--dark);
    width:fit-content;
  }
  .cell{
    background:#fff;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .cell.block{background:var(--block)}
  .cell input{
    width:100%;height:100%;
    border:none;outline:none;
    background:transparent;
    text-align:center;
    font-size:18px;
    text-transform:uppercase;
    padding:0;
  }
  .num{
    position:absolute;
    top:2px; left:3px;
    font-size:10px;
    color:#111;
    pointer-events:none;
  }
  .cell.selected{box-shadow:inset 0 0 0 3px var(--gold)}
  .cell.inword{background:var(--hi)}

  .panel{
    background:#fff;
    color:#111;
    border-radius:14px;
    padding:12px;
  }
  .controls{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px}
  button{
    padding:9px 10px;
    border-radius:12px;
    border:1px solid #ddd;
    background:var(--red);
    color:#fff;
    cursor:pointer;
  }
  button.secondary{background:#fff;color:#111}
  button:active{transform:translateY(1px)}
  .status{font-size:13px;margin-top:8px;color:#fff;line-height:1.35}
  .mini{font-size:12px;color:#333;line-height:1.35}
  .clues h3{margin:10px 0 6px}
  ol{margin:0 0 10px 18px;padding:0}
  li{margin:4px 0;cursor:pointer}
  li.active{background:var(--hi);border-radius:10px;padding:2px 6px}
  .badges{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
  .badge{background:#fff;color:#111;border-radius:999px;padding:6px 10px;border:1px solid #ddd;font-size:12px}

  /* ‚úÖ NEW: side-by-side clues */
  .clue-columns{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }
  @media(max-width:700px){
    .clue-columns{
      grid-template-columns:1fr;
    }
  }
</style>
</head>
